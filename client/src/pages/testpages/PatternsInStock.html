<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Managed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="patterns.css">

</head>

<body>
    <form class="right">
        <div>
            <div class="form-group" id="pattern_name">
                <label for="exampleFormControlInput1">Pattern Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pattern Name">
            </div>
            <div class="form-group" id="dropdown">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Costume</option>
                    <option>Dress</option>
                    <option>Top</option>
                    <option>Bottoms</option>
                    <option>Accessory</option>
                </select>
            </div>
            <div class="form-group" id="pattern_number">
                <label for="exampleFormControlInput1">Pattern Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pattern Number">
            </div>
            <div class="form-group" id="pattern_brand">
                <label for="exampleFormControlInput1">Pattern Brand</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pattern Brand">
            </div>
            <div class="form-group" id="pattern_sizes">
                <label for="exampleFormControlTextarea1">Pattern Sizes</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="form-group" id="pattern_picture">
                <label for="exampleFormControlFile1" id="picture_head">Pattern Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="submit_button">Submit</button>
        </div>
    </form>
    <div class="center" id="project_selection_area">
        <h2 class="center" id="choose_project">Choose your Project</h2>
        <div class="dropdown center" id="project_selection">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Projects
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <ul>
                    <li>Projects</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card" id="patterns_stock">
        <div class="card-header">
            Patterns In-Stock
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        </div>
    </div>
   
</body>

</html>
